<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <button (click)="save()" class="btn btn-success">Save</button>
    <button (click)="goBack()" class="btn btn-primary">Back</button>
</div>
